
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style13.css">
</head>

<body>
    <div class="maincontainer" style="margin: 50px;text-align: -webkit-center;">
        <div class="container">
            <div class="content2">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Select Customer</span>
                    <input type="email" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm">
                    <label class="input-group-text" for="inputGroupSelect01" style="margin-left: 10px;">Inv Date</label>
                    <select class="form-select" id="inputGroupSelect01">
                        <option selected>Choose...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="input-group input-group-sm mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Vehicle_Details</label>
                    <select class="form-select" id="inputGroupSelect01">
                        <option selected>Choose...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <span class="input-group-text" id="inputGroup-sizing-sm" style="margin-left: 10px;">Inv No</span>
                    <input type="email" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Delivered By</span>
                    <input type="email" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm">
                        <span class="input-group-text" id="inputGroup-sizing-sm" style="margin-left: 10px;">Inv By</span>
                    <input type="email" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm">
                    <span class="input-group-text" id="inputGroup-sizing-sm" style="margin-left: 10px;">Ref No</span>
                    <input type="password" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">VAT Account</label>
                    <select class="form-select" id="inputGroupSelect01">
                        <option selected>Choose...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" style="margin-left: 10px;">
                    <label class="form-check-label" for="flexCheckDefault" style="margin-left: 10px;">
                          Farmer List
                    </label>
                </div>
            </div>
        </div>
        <div class="container" style="margin-top: 10px;">
            <div class="content2 starttable">
                <table style="width:100%">
                    <tr style="background-color: white;">
                      <th>Sr</th>
                      <th>Code</th>
                      <th>Name</th>
                      <th>Quantity</th>
                      <th>Rate</th>
                      <th>VAT%</th>
                      <th>VAT Rs</th>
                      <th>Amount</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>123456</td>
                        <td>ABCD</td>
                        <td>10</td>
                        <td>50</td>
                        <td>8</td>
                        <td>20</td>
                        <td>120</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>123456</td>
                        <td>ABCD</td>
                        <td>10</td>
                        <td>50</td>
                        <td>8</td>
                        <td>20</td>
                        <td>120</td>
                    </tr>
                  </table>
            </div>
        </div>
        <div class="middle">
            <div class="midleft">
                
            </div>
            <div class="mid">
             <b>Total Qty:      </b>    <input type="text" class="ab"> <br>
             <b>Gross Total:    </b>    <input type="text" class="ab"> <br>
             <b>Crates Outward: </b>    <input type="text" class="ab"> <br>
            </div>
            <div class="midright">
             <b>     Less </b>    <input type="text" class="ab"> <br>
             <b>     VAT% </b>    <input type="text" class="ab"> <br>
             <b>Net Amount</b>    <input type="text" class="ab"> <br>
            </div>
        </div>
        <div class="container" style="margin: 10px;">
        </div>
        <div class="buttons" style="margin: 20px; text-align: center;">
            <div class="butt">
                <button type="submit" class="btn btn-danger">Add</button>
                <button type="submit" class="btn btn-danger">Save</button>
                <button type="submit" class="btn btn-danger">Modify</button>
                <button type="submit" class="btn btn-danger">Delete</button>
                <button type="button" class="btn btn-danger">Exit</button>
                <button type="button" class="btn btn-danger">Print</button>
            </div>
        </div>
        <div class="container" style="margin: 10px;">
            <div class="content2 endtable" >
                <table style="width:100%">
                    <tr style="background-color: white;">
                      <th>Sr No</th>
                      <th>Name</th>
                      <th>Invoice No.</th>
                      <th>Date</th>
                      <th>Amount</th>
                    </tr>
                  </table>
            </div>
        </div>
    </div>
</body>
</html>
